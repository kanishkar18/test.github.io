<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>College management system</title>
<link rel="stylesheet" href="first.css">
  </head>
  <body>
<header>
    <h1>College management system</h1>
</header>
<a href="mainpage.html"><h2>Admission</h2></a>
<h3>ENTER YOUR DETAILS</H3>
  <form action="">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>

<label for="address">Address:</label><br>
<input type="address" name="address" value=""><br>
<h3>Gender</h3>
<input type="radio" name="gender" value="male">
<label for="gender">male</label><br>
<input type="radio" name="gender" value="female">
<label for="gender">female</label><br>
<input type="radio" name="gender" value="other">
<label for="gender">other</label><br>
<h3>course selection</h3>

<input type="radio" name="course" value="cse">
<label for="course">cse</label><br>
<input type="radio" name="course" value="ise">
<label for="course">ise</label><br>
<input type="radio" name="course" value="auronautical">
<label for="course">auronautical</label><br>

<h3>Facilities required</h3>
<input type="checkbox" name="facilities" value="hostel">
<label for="facilities">Hostel</label>
<input type="checkbox" name="facilities" value="bus">
<label for="facilities">bus</label>
<input type="checkbox" name="facilities" value="extra coaching">
<label for="facilities">extra coaching</label>
<input type="checkbox" name="facilities" value="scholarship">
<label for="facilities">scholarship</label><br>


<input type="submit" value="Submit">
  </form>


</body>

</html>
